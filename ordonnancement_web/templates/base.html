<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ordonnancement{% endblock %}</title>
    
    <!-- Bootstrap CSS (optionnel mais recommandé) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bloc pour les styles personnalisés -->
    {% block css %}{% endblock %}
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="">Planning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Rendez-vous</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- Le contenu spécifique à chaque page viendra ici -->
        {% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>© 2024 Mon Projet d'Ordonnancement</p>
        </div>
    </footer>

    <!-- Scripts JS (Bootstrap + personnalisés) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
